<nav class="navbar navbar-expand-md navbar-dark  bg-primary">
  <div class="container">
  <a class="navbar-brand" href="#">Angular App</a>
 


    <ul class="navbar-nav mr-auto"*ngIf="loggedIn()">
      <li class="nav-item active">
        <a class="nav-link" href="#">Matches</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">List</a>
      </li>
      <li class="nav-item">
        <a class="nav-link " href="#">Messages</a>
      </li>
     
    </ul>
    <div *ngIf="loggedIn()" class="btn-group" dropdown #dropdown="bs-dropdown">
      <a dropdownToggle  class="dropdown-toggle text-light">
        WellCome {{authService.decodedToken?.unique_name | titlecase}}
      </a>
      <div id="dropdown-triggers-manual"  *dropdownMenu class="dropdown-menu mt-3"
          role="menu" aria-labelledby="button-triggers-manual">
        <li role="menuitem"><a class="dropdown-item" href="#">Edit Profile</a></li>
        <li role="menuitem"><a class="dropdown-item" (click)="logout()">Log Out</a>
        </li>
       
       
      </div>
    </div>

    <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
      <input class="form-control mr-sm-2" type="text" name="username" placeholder="User Name" required [(ngModel)]="model.username">
      <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password" required [(ngModel)]="model.password">
      <button [disabled]="!loginForm.valid" class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
    </form>
</div>
</nav>
